schema {
  query: Query
}

enum ApplyPolicy {
  BEFORE_RESOLVER
  AFTER_RESOLVER
  VALIDATION
}

type Query {
  ping: PingQuery!
  me: MeQuery!
}

type UserQuery {
  id: Int!
  username: String!
  email: String!
  createdAt: DateTime!
}

type MeQuery {
  user: UserQuery!
}

type PingQuery {
  default: Pong!
  database: Pong!
}

type Pong {
  message: String!
}

"The `DateTime` scalar represents an ISO-8601 compliant date time type."
scalar DateTime